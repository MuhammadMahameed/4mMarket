<app-title title="Cart Page" margin="1.6rem 0 0 2.5rem"></app-title>

<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.products.imageUrl" [alt]="cartItem.products.name">
      </div>
      <div>
        <a routerLink="/products/{{cartItem.products.id}}">
          {{cartItem.products.name}}
        </a>
      </div>
      <div>
        <select #quantitySelect
        [value]="cartItem.quantity"
        (change)="changeCount(cartItem, quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      </div>
      <div>
        {{cartItem.price | currency}}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>
  <div class="checkout">
    <div>
      <div class="products-count">{{cart.totalCount}}</div>
      <div class="total-price">{{cart.totalPrice|currency}}</div>
    </div>

    <a routerLink="/checkout">Advance to Checkout</a>
  </div>
  </div>
