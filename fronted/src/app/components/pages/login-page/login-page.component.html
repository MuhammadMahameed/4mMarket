<div class="container">

  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">

      <text-input
      [control]="fc.email"
      [showErrorsWhen]="itissubmitted"
      type="email"
      label="Email">
    </text-input>
    <text-input
    [control]="fc.password"
    [showErrorsWhen]="itissubmitted"
    type="password"
    label="Password">
  </text-input>
   <default-button text="Login"></default-button>
   <div class="register">
    Not a user? &nbsp;
    <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
      Register here!
    </a>
  </div>

</form>
</div>
</div>
