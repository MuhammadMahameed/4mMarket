<div class="container">

  <div class="details">
    <app-title title="Login"></app-title>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="input-container">
      <label>Email</label>
      <div>
        <input type="email" placeholder="Email" formControlName="email"/>
      </div>
      <div class="error-list" *ngIf="fc.email.errors && itissubmitted">
        <div *ngIf="fc.email.errors.required">Should not be blank</div>
        <div *ngIf="fc.email.errors.email">Email is not OK</div>
  </div>
</div>

<div class="input-container">
  <label>Password</label>
  <div>
    <input type="password" placeholder="Password"
    formControlName="password"/>
  </div>
  <div class="error-list" *ngIf="fc.password.errors && itissubmitted">
    <div *ngIf="fc.password.errors.required">Should not be blank</div>
  </div>
</div>

<div class="button">
  <button type="submit">Login</button>
</div>
</form>
</div>
</div>
